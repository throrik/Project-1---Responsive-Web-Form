<!DOCTYPE html>

<html lang="en">
<head>
	<title>Responsive Web Form</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="css/main.css" />

	<!--[if lt IE 9]>
    	<script src="js/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<div class="main-container">
		<div class="main-header">
			<header>
				<h1 class="header">Contact Me:</h1>
			</header>
		</div>
		<div class="main-form">
			<form name="contact-form" class="contact-form" action="#" method="POST" autocomplete="off">
				<input type="text" name="name" placeholder="Your Name:" tabindex="1">
				<input type="email" name="email" placeholder="Your Email:" tabindex="2">
				<input type="website" name="website" placeholder="Your Website:" tabindex="3">
				<textarea name="message" placeholder="Enter your message here!" tabindex="4"></textarea>
			</form>
		</div>
		<footer>
			<p class="footer">Copyright&copy; Dan Williamson 2015</p>
		</footer>
	</div>
</body>
</html>
